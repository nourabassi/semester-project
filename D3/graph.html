<!DOCTYPE html>
<meta charset="utf-8">
<style>

.link {
  stroke: #000;
}

.node {
  stroke: #fff;
}


.node text {
stroke:#333;
cursos:pointer;
}


</style>
<body>
<script src="//d3js.org/d3.v4.min.js"></script>
<script>

var width = 1200,
    height = 800;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)

var g = svg.append("g");

svg.append("rect")
      .attr("width", width)
      .attr("height", height)
      .style("fill", "none")
      .style("pointer-events", "all")
      .call(d3.zoom()
          .scaleExtent([1 / 2, 4])
          .on("zoom", zoomed));

function zoomed() {
  g.attr("transform", d3.event.transform);
}

// var force = d3.layout.force()
//     .gravity(0.05)
//     .distance(20)
//     .charge(-50)
//     .size([width, height]);

d3.csv("graph.csv", function(error, links) {
  if (error) throw error;

  var nodesByName = {};
  var nodeInfo = {}

  links.forEach(function(link) {
    get_node_info(link);
  });

  // Create nodes for each unique source and target.
  links.forEach(function(link) {
    // console.log(nodeByName(link.source, link.target, link))
    nodeByName(link.source, link.target, link);
  });

function get_node_info(link) {
  nodeInfo[link.source] = {name : link.author_source, pos_y: link.pos_source_y, pos_x: link.pos_source_x}
  nodeInfo[link.target] = {name : link.author_target, pos_y: link.pos_source_y, pos_x: link.pos_source_x}
}


  // Extract the array of nodes from the map by name.
  var nodes = d3.values(nodesByName);

  // Create the link lines.
  var link = g.selectAll(".link")
      .data(links)
      .enter().append("line")
      .attr("class", "link")
      .attr("x1", function(d) { return d.pos_source_x; })
      .attr("y1", function(d) { return d.pos_source_y; })
      .attr("x2", function(d) { return d.pos_target_x; })
      .attr("y2", function(d) { return d.pos_target_y; });

  // Create the node circles.
  var node = g.selectAll(".node")
      .data(nodes)
      .enter()
      .append("g")
      .attr("class", "node");


    node.append("circle")
      .attr("class", "node")
      .attr("r", 4.5)
      .attr("cy", function(d){
        return nodeInfo[d.name].pos_y
      })
      .attr("cx", function(d){
          return nodeInfo[d.name].pos_x
      });

    node.append("text")
        .attr("dx", 12)
        .attr("dy", ".35em")
        .attr("y", function(d){
          return nodeInfo[d.name].pos_y
        })
        .attr("x", function(d){
            return nodeInfo[d.name].pos_x
        })
        .text(function(d) {
          if(typeof nodeInfo[d.name] !== 'undefined'){
            return nodeInfo[d.name].name
          }
        });

  // Start the force layout.


  function nodeByName(source, target, all) {
    // console.log(source, target)
    nodesByName[source] = {name: source}
    nodesByName[target] = {name: target}
  }


  var ticked = function() {
      link
          .attr("x1", function(d) { return d.source.x; })
          .attr("y1", function(d) { return d.source.y; })
          .attr("x2", function(d) { return d.target.x; })
          .attr("y2", function(d) { return d.target.y; });

      node
          .attr("cx", function(d) { return d.x; })
          .attr("cy", function(d) { return d.y; });
  }

  var simulation = d3.forceSimulation()
      .force("link", d3.forceLink().id(function(d) { return d.name; }))
      .force("charge", d3.forceManyBody())
      .force("center", d3.forceCenter(width / 2, height / 2));

console.log(nodesByName)
console.log(links)

      simulation
          .nodes(nodesByName)
          .on("tick", ticked);

      simulation.force("link")
          .links(links);

});



</script>
